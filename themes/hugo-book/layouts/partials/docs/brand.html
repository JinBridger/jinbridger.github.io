<h2 class="book-brand">
  <div class="flex align-center">
    {{- with .Site.Params.BookLogo -}}
    <img src="{{ . | relURL }}" alt="Logo" />
    {{- end -}}
    <!-- {{ .Site.Title }} -->
    <style>
      .avatar{
        height: 32px;
        width: 32px;
        border-radius:4px;
        outline: 1px solid var(--outline);
        background: url("/image/main-page/avatar.png") no-repeat center center;
        background-size: cover;
      }
    </style>
    <a class="avatar" onclick="location.href='{{ cond (not .Site.Home.File) .Sites.Default.Home.RelPermalink .Site.Home.RelPermalink }}'">
    </a>
    <div style="flex-grow: 1;"></div>
    <style>
      .theme-switch{
        border-radius:4px;
        border: 1px solid var(--outline);
        outline: none;
        height: 33.5px;
        width: 33.5px;
        cursor: pointer;
        background: var(--gray-100);
        fill: light-dark(#757575, #aaaaaa);
      }
    </style>
    <script>

    const darkSvg = `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" width="16" height="16"><path d="M9.598 1.591a.749.749 0 0 1 .785-.175 7.001 7.001 0 1 1-8.967 8.967.75.75 0 0 1 .961-.96 5.5 5.5 0 0 0 7.046-7.046.75.75 0 0 1 .175-.786Zm1.616 1.945a7 7 0 0 1-7.678 7.678 5.499 5.499 0 1 0 7.678-7.678Z"></path></svg>`;

    function updateButton(isDark) {
      const btn = document.getElementById("theme-switch");
      btn.innerHTML = isDark ? darkSvg : lightSvg;
    }
    </script>
    <button id="theme-switch" class="theme-switch" onclick="toggleTheme()"></button>
  </div>
</h2>
